<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COWS</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.min.css" integrity="sha256-Ev8y2mML/gGa4LFVZgNpMTjKwj34q4pC4DcseWeRb9w=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>

  <div class="topbar">
    <h1>COW LOVERS ONLY</h1>
    <div class="navbar">
      <a href="#cow-container">Home</a>
      <a href="#cow-detail-section">Moo-re Info</a>
      <a href="#content">Content</a>
    </div>
  </div>

  <div id="cow-container" class="grid-container"></div>

  <h2 class="title">MOO-RE ABOUT COWS :)</h2>
  <div id="cow-detail-section" class="json-display"></div>

  <div id="content" class="section">
    <h2 class="title">COW CONTENT</h2>

    <div class="glide fullWidth">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide"><img src="images/cuteCow1.png" alt="Cute Cow 1" /></li>
          <li class="glide__slide"><img src="images/cuteCow2.png" alt="Cute Cow 2" /></li>
          <li class="glide__slide"><img src="images/cuteCow3.png" alt="Cute Cow 3" /></li>
          <li class="glide__slide"><img src="images/cuteCow4.png" alt="Cute Cow 4" /></li>
          <li class="glide__slide"><img src="images/cuteCow5.png" alt="Cute Cow 5" /></li>
          <li class="glide__slide"><img src="images/cuteCow6.png" alt="Cute Cow 6" /></li>
        </ul>
      </div>
      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">PREV</button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">NEXT</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/glide.min.js" integrity="sha256-CnNQJd80jPuIDyeQRRq7+Wgt+++Kl0dZLt4ETNmxMIw=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
